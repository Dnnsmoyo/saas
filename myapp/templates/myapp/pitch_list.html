{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<!-- Card -->
<center><h1>Select business to invest in</h1></center>
{% for d in object_list %}

<div class="card testimonial-card" style="width: 40%;float: left">

  <!-- Background color -->
  <div class="card-up indigo lighten-1"></div>

  <!-- Avatar -->
  <div class="avatar mx-auto white">
    {% if d.image %}
    <img src="{{d.image.url}}" class="rounded-circle" alt='avatar' width="120" height="120">
    {% else %}
    <img src="{% static 'images/avatar.jpg' %}" class="rounded-circle" alt="woman avatar" width="120" height="120">
    {% endif %}
  </div>

  <!-- Content -->
  <div class="card-body">
    <!-- Name -->
    <h4 class="card-title">Name:{{d.business_name}}</h4>
    <hr>
    <!-- Quotation -->
    <p><i class="fa fa-quote-left">Description:{{d.description}}</i></p>
    <p><i class="fa fa-quote-left">Industry:{{d.industry}}</i></p>
    <a class="btn btn-success" href="{{d.id}}">View</a>
    <a href="/connect">Connect</a>
  </div>

</div>
{% endfor %}
<!-- Card -->
</body>
